<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Travel-app</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" \n integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- local js -->
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>Hello</h1>
        <div class="form-group">
                <label>What is your name?</label>
                <div id="data-retrieval">
                <input type="text" class="form-control" id="input-form" placeholder="Example: Eric">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
    </div><!--End of jumbotron-->
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="cities">
                <h2 id="city-prompt"></h2>
                <div id="city-buttons"></div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6" id="city-info">
                <h2 id="current-city"></h2>
                <p id="city-details"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
